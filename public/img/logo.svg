<svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 200 200" width="200" height="200">
  <defs>
    <linearGradient id="bg" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" style="stop-color:#3b82f6"/>
      <stop offset="50%" style="stop-color:#8b5cf6"/>
      <stop offset="100%" style="stop-color:#22c55e"/>
    </linearGradient>
    <linearGradient id="inner" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" style="stop-color:#2563eb"/>
      <stop offset="100%" style="stop-color:#7c3aed"/>
    </linearGradient>
  </defs>
  <!-- Outer circle -->
  <circle cx="100" cy="100" r="95" fill="url(#bg)" opacity="0.9"/>
  <!-- Swirl arcs -->
  <path d="M 30 100 Q 100 30 170 100" fill="none" stroke="rgba(255,255,255,0.2)" stroke-width="3"/>
  <path d="M 30 100 Q 100 170 170 100" fill="none" stroke="rgba(255,255,255,0.15)" stroke-width="3"/>
  <!-- Inner circle -->
  <circle cx="100" cy="95" r="45" fill="url(#inner)" stroke="white" stroke-width="3"/>
  <!-- White cross -->
  <rect x="88" y="72" width="24" height="46" rx="4" fill="white"/>
  <rect x="79" y="83" width="42" height="24" rx="4" fill="white"/>
  <!-- Small icons around -->
  <!-- Stethoscope (bottom-right) -->
  <circle cx="155" cy="140" r="18" fill="rgba(255,255,255,0.15)"/>
  <text x="155" y="146" text-anchor="middle" fill="white" font-size="18">🩺</text>
  <!-- Pills (top-right) -->
  <circle cx="160" cy="55" r="18" fill="rgba(255,255,255,0.15)"/>
  <text x="160" y="61" text-anchor="middle" fill="white" font-size="18">💊</text>
  <!-- Clipboard (bottom-left) -->
  <circle cx="45" cy="140" r="18" fill="rgba(255,255,255,0.15)"/>
  <text x="45" y="146" text-anchor="middle" fill="white" font-size="18">📋</text>
  <!-- Reception (top-left) -->
  <circle cx="40" cy="55" r="18" fill="rgba(255,255,255,0.15)"/>
  <text x="40" y="61" text-anchor="middle" fill="white" font-size="18">🏥</text>
</svg>
